  # deployment for mongodb database
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: mongo-express
     # this connect to service
    labels:
      app: mongo-express      
  spec: 
    replicas: 1
    selector:
      matchLabels:
        app: mongo-express
    template:
      metadata:
        labels:
          app: mongo-express
      spec:
        containers:
        - name: mongo-express
          image: mongo-express
          ports:
          - containerPort: 8081
          env:
          # username and password are referenced from secret
          - name: ME_CONFIG_MONGODB_ADMINUSERNAME
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: username
          - name: ME_CONFIG_MONGODB_ADMINPASSWORD
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: password
          - name: ME_CONFIG_MONGODB_SERVER
            valueFrom:
              configMapKeyRef:
                name: mongodb-configmap
                key: database_url

---

# deployment for internal service
  apiVersion: v1
  kind: Service
  metadata:
    name: mongoexp-service    
  spec:     
    selector:    
        app: mongo-express
    type: LoadBalancer
    ports:
      - protocol: TCP
        port: 8081
        targetPort: 8081
        nodePort: 30000




