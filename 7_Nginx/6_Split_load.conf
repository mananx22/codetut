http {
	
	upstream app1backend {
		server 192.168.8.101:1111;
		server 192.168.8.101:2222;		
	}


	upstream app2backend {
		server 192.168.8.101:3333;
		server 192.168.8.101:4444;	
	}
   

	server {

		listen 8080; 

		location /app1 {	
			proxy_pass http://app1backend/;
		}  

		location /app2 {	
			proxy_pass http://app2backend/;
		}

        # To block
        location /admin {
		return 403;
	    }  
	}	
}



events {}